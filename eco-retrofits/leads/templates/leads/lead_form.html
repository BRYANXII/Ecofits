<html lang="en">

    <title>EcoHome Retrofits - Free Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">EcoHome Retrofits</h1>
            <p class="text-lg">Sustainable home improvements for a greener future</p>
        </div>
    </header>
    <div class="container mx-auto px-4 py-12 text-center">
        <h1 class="text-4xl font-bold mb-4">Free Energy-Efficient Window Quotes</h1>
        <p class="text-lg mb-6">Connect with top-rated local contractors to save on energy bills.</p>
        <form method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-green-600 text-white py-3 px-6 rounded hover:bg-green-700">Get Quotes</button>
        </form>
    </div>

</html>
